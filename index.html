<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Expense Tracker</h1>
    <div>
        <form id="expense_traker" onsubmit="handleformsubmit(event)">
            <label for="expensename">Expense Name</label>
            <input type="text" id="expensename" name="expensename">
            <label for="expenseamount"> Amount</label>
            <input type="number" id="expenseamount" name="expenseamount">
            <label for="typeofexpense">Type of Expense</label>
            <select name="typeofexpense" id="typeofexpense">
                <option value="groceries">groceries</option>
                <option value="fuel">Fuel</option>
                <option value="plant">plant</option>
                <option value="fruits">Fruits</option>
              </select>
           <button type="submit">Add Expense</button>
    
        </form>
        <ul id="list"></ul>
    </div>
    
</body>
<script src="index.js"></script>
</html>
